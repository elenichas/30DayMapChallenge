<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incident Map</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.5.7/dist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      /* Styles for the info panel and slider */
      #info-panel {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 5px;
        width: 250px;
        z-index: 1;
      }
      #close-btn {
        cursor: pointer;
        color: red;
        float: right;
      }
      #slider-container {
        position: absolute;
        top: 80px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <input type="file" id="csvInput" accept=".csv" style="margin: 20px" />
    <div id="map" style="width: 100%; height: 100vh"></div>
    <div id="info-panel">
      <span id="close-btn">X</span>
      <div id="info-content"></div>
    </div>
    <div id="slider-container">
      <label for="mode-slider">Mode:</label>
      <input type="range" id="mode-slider" min="0" max="2" step="1" value="0" />
    </div>
    <script src="app2.js"></script>
  </body>
</html>
